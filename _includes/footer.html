<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $('.progress-bar .progress-bar__fill span').each(function () {
    var percent = $(this).html();
    var level = percent.replace('%', '');
    var level = parseInt(level);
    if (level > 0 && level < 25) {
      level = 'Working on it'
      } else if (level > 25 && level < 50) {
        level = 'Good';
      }
      else if (level > 50 && level < 75) {
        level = 'Very good';
      }
      else if (level > 75) {
        level = 'I got this!';
      };
    $(this).parent().css('width', percent);
    $(this).parent().parent().parent().parent().find('span.js-skills-level').html(level);
  });
</script>
