<footer id="footer" class="container">
  <div class="row">
    <div class="col-lg-12">

        <h2 class="footer-heading">{{ site.title | escape }}</h2>

        <ul class="contact-list">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {% endif %}
        </ul>
        <p>{{ site.description | escape }}</p>

    </div>
  </div>
</footer>
